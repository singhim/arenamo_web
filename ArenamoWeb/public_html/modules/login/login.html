<!--Model starts -->
<!-- Button trigger modal -->


<!-- Modal -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">

                <!-- Login / Signup starts -->

                <!-- Mixins-->
                <!-- Pen Title-->
                <div class="pen-title">
                    <h1>Sign in or Register</h1>
                </div>
                <div class="loginContainer">
                    <div class="card"></div>
                    <div class="card">
                        <h1 class="title">Login</h1>
                        <form>
                            <div class="input-container">
                                <input type="text" id="Username" required="required"/>
                                <label for="Username">Username</label>
                                <div class="bar"></div>
                            </div>
                            <div class="input-container">
                                <input type="password" id="Password" required="required"/>
                                <label for="Password">Password</label>
                                <div class="bar"></div>
                            </div>
                            <div class="checkbox rememberMe">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                            <div class="button-container">
                                <button><span>Go</span></button>
                            </div>







                            <div class="footer"><a href="#" data-toggle="modal" data-target="#myModalPassword">Forgot your password?</a>



                                <div class="modal password fade" id="myModalPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                <div class="pen-title"><h1>Reset Your Password</h1></div>
                                            </div>
                                            <div class="modal-body">
                                                <div class="input-container">
                                                    <input type="text" id="email" required="required">
                                                    <label for="email">Email</label>
                                                    <div class="bar"></div>
                                                </div>

                                                <button class="btn btn-success"><span>Reset password</span></button>

                                            </div>
                                            <!--  <div class="modal-footer">
                                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                              <button type="button" class="btn btn-primary">Save changes</button>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>











                                <div class="social-login">
                                    <a href="#" class="fb">
                                        <i class="zmdi zmdi-facebook zmdi-hc-fw"></i></i>
                                        Login in with facebook
                                    </a>
                                    <a href="#" class="google">
                                        <i class="zmdi zmdi-google-plus zmdi-hc-fw"></i></i>
                                        log in with Google
                                    </a>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="card alt">
                        <div class="toggle"> </div>
                        <h1 class="title">Register
                            <div class="close"></div>
                        </h1>
                        <form>
                            <div class="input-container">
                                <input type="text" id="Username" required="required"/>
                                <label for="Username">Username</label>
                                <div class="bar"></div>
                            </div>
                            <div class="input-container">
                                <input type="password" id="Password" required="required"/>
                                <label for="Password">Password</label>
                                <div class="bar"></div>
                            </div>
                            <div class="input-container">
                                <input type="password" id="Repeat Password" required="required"/>
                                <label for="Repeat Password">Repeat Password</label>
                                <div class="bar"></div>
                            </div>
                            <div class="button-container">
                                <button><span>Next</span></button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Login / Signup end -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
<!-- Model ends-->
