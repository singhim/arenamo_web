<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ArenaMo</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel="stylesheet" href="css/material.min.css">
        <link rel="stylesheet" href="css/material-fullpalette.min.css">
        <link rel="stylesheet" href="css/ripples.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/autocomplete/easy-autocomplete.min.css">
        <!--<link rel="stylesheet" href="css/autocomplete/easy-autocomplete.themes.min.css">-->
        <!-- Google font and icons-->
        <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
    </head>

    <body>




        <!--Navbar starts-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="img/logo.png"> </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" data-toggle="modal" data-target="#myModal">Login</a></li>

                </ul>
            </div><!-- /.container-fluid -->
        </nav>
        <!--Navbar End-->




        <!-- Modal -->

        <div id = "loginModal"></div>
        <!-- Model ends-->






        <!-- HomeSearch starts -->

        <div class="container-fluid">

            <div class="home-search">


                <div class="col-md-5">

                    <div class="form-control-wrapper">
                        <input type="text" class="form-control empty" id = "activitySuggest" style="padding-left: 0px">
                        <span class="material-input"></span>
                    </div>
                    <i class="zmdi zmdi-search zmdi-hc-2x"></i>
                </div>
                <div class="col-md-5">
                    <div class="form-control-wrapper">
                        <input type="text" class="form-control empty" style="padding-left: 0px" id="locationSuggest">                        
                        <span class="material-input"></span>
                    </div>
                    <i class="zmdi zmdi-pin zmdi-hc-2x"></i>
                    <!--<button><i class="zmdi zmdi-pin zmdi-hc-2x"></i></button>-->
                </div>
                <div class="col-md-2">
                    <button class="btn btn-info"> Search </button>
                </div>

            </div>



        </div><!-- /.container-ends -->

        <!-- HomeSearch end -->






        <!-- Footer starts -->
        <div id = "footer"></div>

        <!-- Footer end -->


        <!-- Latest compiled and minified JavaScript --> 
        <script src="js/libs/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

              <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

            <![endif]-->

        <script src="js/libs/ripples.min.js"></script>        
        <script src="js/libs/material.min.js"></script>
        <script src = "js/arenamo/arenamo.js"></script>
        <script src = "js/libs/jquery.easy-autocomplete.min.js"></script>
        <script src = "js/arenamo/search.js"></script>
